---
kind: Service
apiVersion: v1
metadata:
  name: wb-ext-svc
spec:
  type: ExternalName
  externalName: flux-db.cfgr3xj38ihj.eu-central-1.rds.amazonaws.com
---
apiVersion: v1
kind: Service
metadata:
  name: wb-svc
  labels:
    app: wb-label
spec:
  ports:
  - port: 80
  selector:
    app: wb-label
    tier: frontend
  type: LoadBalancer
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: wb-pvc
  labels:
    app: wb-label
spec:
  accessModes:
  - ReadWriteOnce
  resources:
    requests:
      storage: 5Gi
---
apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: wb-deploy
  labels:
    app: wb-label
spec:
  selector:
    matchLabels:
      app: wb-label
      tier: frontend
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        app: wb-label
        tier: frontend
    spec:
      containers:
      - image: sadhanadockerhub0514/weaveflux:4
        name: wordpress
        env:
        - name: WORDPRESS_DB_HOST
          value: wb-ext-svc
        - name: WORDPRESS_DB_USER
          valueFrom:
            secretKeyRef:
              name: wb-secret
              key: username
        - name: WORDPRESS_DB_PASSWORD
          valueFrom:
            secretKeyRef:
              name: wb-secret
              key: password
        ports:
        - containerPort: 80
          name: wordpress
        volumeMounts:
        - name: wordpress-persistent-storage
          mountPath: /var/www/html
      volumes:
      - name: wordpress-persistent-storage
        persistentVolumeClaim:
          claimName: wb-pvc
